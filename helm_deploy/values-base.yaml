## No code data migration
datahubUpgrade:
  enabled: true
  image:
    repository: acryldata/datahub-upgrade
    # tag: "v0.11.0"  # defaults to .global.datahub.version
  batchSize: 1000
  batchDelayMs: 500
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "-2"
    helm.sh/hook-delete-policy: before-hook-creation
  podSecurityContext:
    fsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
    runAsUser: 1000
    runAsNonRoot: true
    capabilities:
      drop: ["ALL"]
      add: ["NET_BIND_SERVICE"]
  podAnnotations: {}
  extraSidecars: []
  restoreIndices:
    # Custom labels to add to the CronJob metadata
    labels: {}
    # See https://docs.datahub.com/docs/how/restore-indices/#kubernetes for more parameters
    args:
      batchSize: "1000"
      batchDelayMs: "500"
      # Uses a key based paging strategy when scrolling through SQL rows instead of offset. Often faster for large sets of data
      urnBasedPagination: "true"
      # Specifies number of threads for processing pages of rows to restore
      numThreads: "3"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    # Schedule of CronJob when enabled
    schedule: "30 01 * * 6" # Every Saturday at 01:30
    concurrencyPolicy: Allow
    extraSidecars: []
    extraEnvs:
      - name: "DATAHUB_DB_NAME"
        valueFrom:
          secretKeyRef:
            name: rds-postgresql-instance-output
            key: database_name
  extraInitContainers: []

