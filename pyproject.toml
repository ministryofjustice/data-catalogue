version = "0.1.0"
description = "Ingestion environment for data catalogue data sources"
authors = ["Murdo Moyse <murdo.moyse@digital.justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pytest = "^8.3.3"
boto3 = "^1.34.162"
datahub = "^0.999.1"
moto = "4"
acryl-datahub = {version = "0.14.1", extras = ["dbt"]}
pandas = "^2.2.3"
semantic-version = "^2.10.0"
botocore = "^1.35.53"

[tool.poetry.group.dev.dependencies]
vcrpy = "^6.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
